yfcc-10M:
    parlayivf:
      docker-tag: neurips23-filter-parlayivf
      module: neurips23.filter.parlayivf.parlayivf
      constructor: ParlayIVF
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [
            {"cluster_size": 2500, 
              "T": 8,
              "cutoff": 30000,
              "max_iter": 20
            },
            {"cluster_size": 1000, 
              "T": 8,
              "cutoff": 30000,
              "max_iter": 20
            }]
          query-args: |
            [{"target_points": 1000,
              "tiny_cutoff": 0},
             {"target_points": 1000,
              "tiny_cutoff": 1000},
             {"target_points": 1000,
              "tiny_cutoff": 5000},
              {"target_points": 1000,
              "tiny_cutoff": 10000},
              {"target_points": 10000,
              "tiny_cutoff": 0},
             {"target_points": 10000,
              "tiny_cutoff": 1000},
             {"target_points": 10000,
              "tiny_cutoff": 5000},
              {"target_points": 10000,
              "tiny_cutoff": 10000},
              {"target_points": 100000,
              "tiny_cutoff": 0},
             {"target_points": 100000,
              "tiny_cutoff": 1000},
             {"target_points": 100000,
              "tiny_cutoff": 5000},
              {"target_points": 100000,
              "tiny_cutoff": 10000}]
             
             
