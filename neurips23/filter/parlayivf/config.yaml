yfcc-10M:
    parlayivf:
      docker-tag: neurips23-filter-parlayivf
      module: neurips23.filter.parlayivf.parlayivf
      constructor: ParlayIVF
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"cluster_size": 5000, 
              "T": 128,
              "cutoff": 10000,
              "max_iter": 10,
              "weight_classes": [80000, 400000],
              "build_params": [{"max_degree": 8,
                                "limit": 200,
                                "alpha": 1.175},
                              {"max_degree": 10,
                               "limit": 200,
                               "alpha": 1.175},
                              {"max_degree": 12,
                               "limit": 200,
                               "alpha": 1.175}],
              "bitvector_cutoff": 10000
            }]
          query-args: |
            [{"target_points": 15000,
              "tiny_cutoff": 5000,
              "beam_widths": [80, 90, 100]
              },
              {"target_points": 15000,
               "tiny_cutoff": 7500,
               "beam_widths": [80, 90, 100]
               },
               {"target_points": 15000,
              "tiny_cutoff": 5000,
              "beam_widths": [100, 100, 100]
              },
              {"target_points": 15000,
               "tiny_cutoff": 7500,
               "beam_widths": [100, 100, 100]
              },
              {"target_points": 15000,
               "tiny_cutoff": 5000,
               "beam_widths": [90, 90, 90]
              },
              {"target_points": 15000,
               "tiny_cutoff": 7500,
               "beam_widths": [90, 90, 90]
              },
              {"target_points": 15000,
               "tiny_cutoff": 5000,
               "beam_widths": [80, 80, 80]
              },
              {"target_points": 15000,
               "tiny_cutoff": 7500,
               "beam_widths": [80, 80, 80]
              },
              {"target_points": 15000,
               "tiny_cutoff": 5000,
               "beam_widths": [80, 75, 80]
              },
              {"target_points": 15000,
               "tiny_cutoff": 7500,
               "beam_widths": [80, 75, 80]
              },
              {"target_points": 15000,
               "tiny_cutoff": 5000,
               "beam_widths": [80, 75, 75]
              },
              {"target_points": 15000,
               "tiny_cutoff": 7500,
               "beam_widths": [80, 75, 75]
              }]
                   