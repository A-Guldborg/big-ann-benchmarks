yfcc-10M:
    parlayivf:
      docker-tag: neurips23-filter-parlayivf
      module: neurips23.filter.parlayivf.parlayivf
      constructor: ParlayIVF
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
            [{"cluster_size": 2500, 
              "T": 8,
              "cutoff": 50000,
              "max_iter": 40,
              "weight_classes": [150000, 300000],
              "build_params": [{"max_degree": 16,
                                "limit": 500,
                                "alpha": 1.175},
                              {"max_degree": 32,
                               "limit": 500,
                               "alpha": 1.175},
                              {"max_degree": 50,
                               "limit": 500,
                               "alpha": 1.175}]
            },
            {"cluster_size": 2500, 
              "T": 8,
              "cutoff": 40000,
              "max_iter": 40,
              "weight_classes": [150000, 300000],
              "build_params": [{"max_degree": 12,
                                "limit": 500,
                                "alpha": 1.175},
                              {"max_degree": 16,
                               "limit": 500,
                               "alpha": 1.175},
                              {"max_degree": 32,
                               "limit": 500,
                               "alpha": 1.175}]
            },
            {"cluster_size": 5000, 
              "T": 8,
              "cutoff": 40000,
              "max_iter": 40,
              "weight_classes": [150000, 300000],
              "build_params": [{"max_degree": 12,
                                "limit": 500,
                                "alpha": 1.175},
                              {"max_degree": 16,
                               "limit": 500,
                               "alpha": 1.175},
                              {"max_degree": 32,
                               "limit": 500,
                               "alpha": 1.175}]
            }]
          query-args: |
            [{"target_points": 10000,
              "tiny_cutoff": 1000
              },
              {"target_points": 20000,
              "tiny_cutoff": 1000
              },
              {"target_points": 20000,
              "tiny_cutoff": 1500
              },
              {"target_points": 15000,
              "tiny_cutoff": 1500
              }]
